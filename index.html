<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="root">

            <div class="calculator">

                <div class="display">
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>

                <div class="keys">
                    <div class="row">
                        <button class="key" id="clear">Clear</button>
                        <button class="key" id="delete">Delete</button>
                        <button class="key operator" id="multiply">ร</button>
                    </div>

                    <div class="row">
                        <button class="key number" id="7">7</button>
                        <button class="key number" id="8">8</button>
                        <button class="key number" id="9">9</button>
                        <button class="key operator" id="divide">รท</button>
                    </div>

                    <div class="row">
                        <button class="key number" id="4">4</button>
                        <button class="key number" id="5">5</button>
                        <button class="key number" id="6">6</button>
                        <button class="key operator" id="add">+</button>
                    </div>

                    <div class="row">
                        <button class="key number" id="1">1</button>
                        <button class="key number" id="2">2</button>
                        <button class="key number" id="3">3</button>
                        <button class="key operator" id="subtract">-</button>
                    </div>

                    <div class="row">
                        <button class="key number" id="0">0</button>
                        <button class="key number" id="decimal">.</button>
                        <button class="key operator" id="equals">=</button>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
